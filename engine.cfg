[application]

name="GlobalGameJam2015"
main_scene="res://new_scene.scn"
icon="icon.png"

[display]

width=640
height=480
fullscreen=true
resizable=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ONE=[key(A)]
TWO=[key(S)]
THREE=[key(K)]
FOUR=[key(L)]
SPACE=[key(Space)]

[render]

default_clear_color=#ff000000
